<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <!-- #Mobile Devices Support -->
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
    <meta content="no-cache" http-equiv="pragma">
    <meta content="0" http-equiv="expires">
    <meta content="telephone=no, address=no" name="format-detection">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- apple devices fullscreen -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- #Mobile Devices Support -->
    <title>地图导航</title>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
</head>
<body>
    <a href="" id="baidumap"><img id="mapimg" src="" alt="" style="width:100%"/></a>
    <script type="text/javascript">
        $(function () {
            var t = decodeURIComponent(get_param("title"));
            var l = decodeURIComponent(get_param("location"));
            $("#baidumap").attr("href","http://api.map.baidu.com/marker?location="+ l +"&title=" + t +"&content=" + t + "&output=html&src=weiba|weiweb");
            var temp = l.split(",");
            l = temp[1] + "," + temp[0];
            $("#mapimg").attr("src","http://api.map.baidu.com/staticimage?width=320&height=480&center=" + l + "&zoom=18&markers=" + l + "&markerStyles=l&scale=2");
            function get_param(param) {
                var query = location.search.substring(1).split('&');
                for (var i = 0; i < query.length; i++) {
                    var kv = query[i].split('=');
                    if (kv[0] == param) {
                        return kv[1];
                    }
                }
                return null;
            }            
        });

    </script>
</body>
</html>
